<!doctype html>
<html lang="en">

<head>
    <title>Shortify - URL Shortener</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        /* Flexbox styles to center main content */
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Footer styles */
        footer {
            margin-top: auto;
            background-color: #f5f5f5;
            padding: 20px;
        }
    </style>

</head>

<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Shortify</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="row d-flex justify-content-center w-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Shorten your URL
                    </div>
                    <div class="card-body">
                        <form method="GET" action="{{ url_for('shorten') }}" class="mb-3 text-center">
                            <div class="mb-3">
                                <label for="urlInput" class="form-label">Enter your URL</label>
                                <input type="url" class="form-control" id="urlInput" name="url"
                                    placeholder="https://www.example.com">
                            </div>
                            <button type="submit" class="btn btn-primary">Shorten</button>
                        </form>
                        {% if error is defined %}
                        <div class="text-danger text-center">{{ error }}</div>
                        {% endif %}
                        {% if info is defined %}
                        <div class="text-success text-center">{{ info }}</div>
                        {% endif %}
                        {% if url is defined %}
                        <div class="text-center"><a href="{{url.long_url}}">{{url.long_url}}</a> -> <a
                                href="{{ url_for('link', shortened_url=url.short_url) }}">{{url.short_url}}</a></div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto">
        <div class="container">
            <p class="text-center">Shortify - URL Shortener &copy; 2023</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
